<!-- login.component.html -->
<div class="login-container">
  <div class="login-box">
    <div class="header">
      <h1 class="logo">ChapterLink</h1>
      <h2 class="subtitle">Connect with fellow book lovers</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email address</mat-label>
        <input matInput type="email" formControlName="email" placeholder="you@example.com" required>
        <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']">
          Invalid email format
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="••••••••" required>
        <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
          Password is required
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit" class="login-button" [disabled]="loginForm.invalid">
        Login
      </button>

      <div class="register-link">
        <span>New to ChapterLink? </span>
        <a routerLink="/register" class="link">Join now</a>
      </div>
    </form>
  </div>
</div>
